<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小魚 SAVINA 個人連結頁</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #FCE1E7;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 10px;
    }

    h1 {
      color: #2C2C2C;
      margin: 5px 0;
      font-size: 24px;
    }

    .email {
      color: #2C2C2C;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      display: block;
      background-color: #FFFFFF;
      color: #2C2C2C;
      padding: 12px;
      border-radius: 999px;
      margin: 12px 0;
      text-decoration: none;
      font-weight: 400;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInMoveUp 0.8s ease forwards;
    }

    /* 每個按鈕延遲淡入 */
    .btn:nth-child(1) { animation-delay: 0.2s; }
    .btn:nth-child(2) { animation-delay: 0.4s; }
    .btn:nth-child(3) { animation-delay: 0.6s; }
    .btn:nth-child(4) { animation-delay: 0.8s; }

    .btn:hover {
      background-color: #f2f2f2;
      transform: scale(1.02);
    }

    /* 整體淡入動畫 */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInMoveUp 1s ease forwards;
    }

    @keyframes fadeInMoveUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 加入左右晃動動畫 */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
    }

    .btn.shake {
      animation: fadeInMoveUp 0.8s ease forwards, shake 0.6s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container fade-in" style="animation-delay: 0s;">
    <img src="top.jpg" alt="頭像" class="avatar fade-in" style="animation-delay: 0.1s;">
    <h1 class="fade-in" style="animation-delay: 0.2s;">小魚 Savina</h1>
    <div class="email fade-in" style="animation-delay: 0.3s;">@fishsiao_</div>

    <div class="buttons">
      <a href="#" class="btn shake">冰絲涼感BRA TOP 8/26正式開團</a>
      <a href="https://savina.1shop.tw/" class="btn">循環衣櫥二手衣</a>
      <a href="https://instagram.com/fishsiao_" class="btn" target="_blank">instagram</a>
      <a href="https://www.facebook.com/share/16zb1twzW5/?mibextid=wwXIfr" class="btn" target="_blank">臉書粉專</a>
    </div>
  </div>
</body>
</html>
