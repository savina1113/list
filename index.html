<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小魚 SAVINA 個人連結頁</title>
  <style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #2C2C2C;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container { padding: 20px; max-width: 500px; margin: auto; }
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    margin-bottom: 10px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
  }
  h1 { color: #2C2C2C; margin: 5px 0; font-size: 24px; }
  .email { color: #2C2C2C; font-size: 14px; margin-bottom: 15px; }
  .slogan { color: #2C2C2C; font-size: 16px; margin-top: 6px; line-height: 1.5; }
  .countdown-wrapper { margin-top: 20px; }
  .countdown-title { font-weight: bold; font-size: 18px; color: #2C2C2C; margin-bottom: 8px; }
  .countdown-boxes { display: flex; justify-content: center; gap: 10px; }
  .box {
    background: white;
    color: #2C2C2C;
    padding: 10px 8px;
    border-radius: 10px;
    width: 48px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .box span { font-size: 20px; font-weight: bold; line-height: 1; }
  .box small { font-size: 12px; margin-top: 4px; }
  .buttons { margin-top: 30px; }
  .btn {
    display: block;
    background-color: #FFFFFF;
    color: #2C2C2C;
    padding: 12px;
    border-radius: 999px;
    margin: 12px 0;
    text-decoration: none;
    font-weight: 400;
    font-size: 16px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.3s ease;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInMoveUp 0.8s ease forwards;
  }
  .btn:hover { background-color: #f2f2f2; transform: scale(1.02); }
  .btn.disabled {
    background-color: #ccc !important;
    color: #666 !important;
    pointer-events: none;
    box-shadow: none;
  }
  .fade-in { opacity: 0; transform: translateY(10px); animation: fadeInMoveUp 1s ease forwards; }
  @keyframes fadeInMoveUp { to { opacity: 1; transform: translateY(0); } }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
  }
  .btn.shake {
    animation: fadeInMoveUp 0.8s ease forwards, shake 0.6s ease-in-out infinite;
  }
  .btn.active {
    background-color: #F695BF;
    color: white;
    font-weight: bold;
  }

  /* ====== 歡迎頁樣式 ====== */
  #welcome {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: transparent; /* 背景透明讓 Lottie 可見 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.8s ease, transform 0.8s ease;
    overflow: hidden;
  }

  /* === 讓 Lottie 背景滿版 === */
  #welcome #lottie-bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* 半透明黑色遮罩 */
  #welcome .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0);
    z-index: 1;
  }

  /* Logo 保持與主頁一致 */
  #welcome .logo {
    position: relative;
    z-index: 2;
    opacity: 0;
    transform: scale(0.5);
    animation: logoFadeIn 1s ease forwards;
    animation-delay: 4.2s;
  }

  /* 品牌標題 */
  #welcome h2 {
    position: relative;
    z-index: 2;
    font-size: 28px;
    margin-top: 20px;
    color: white;
    opacity: 0;
    animation: titleFadeIn 1s ease forwards;
    animation-delay: 5s;
    letter-spacing: 2px;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    font-weight: bold;
  }

  /* Tagline */
  #welcome .tagline {
    position: relative;
    z-index: 2;
    margin-top: 8px;
    font-size: 20px;
    color: rgba(255, 255, 255, 0.85);
    opacity: 0;
    animation: taglineFadeIn 0.8s ease-in forwards;
    animation-delay: 5.8s;
  }

  /* Tap to Enter 提示 */
  #welcome .enter-tip {
    position: relative;
    z-index: 2;
    margin-top: 40px;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    opacity: 0;
    animation: enterTipFadeIn 1s ease forwards, blink 1.5s infinite;
    animation-delay: 6.6s;
  }

  /* 動畫 */
  @keyframes logoFadeIn {
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes titleFadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes taglineFadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes enterTipFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes blink {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  /* 歡迎頁淡出 */
  #welcome.fade-out {
    opacity: 0;
    transform: scale(1.05);
    pointer-events: none;
  }
  </style>
</head>
<body>
  <!-- 🎵 音樂 -->
  <audio id="bgMusic" loop>
    <source src="top.mp3" type="audio/mpeg">
    您的瀏覽器不支援音樂播放。
  </audio>

  <!-- 🎉 歡迎頁 -->
  <div id="welcome" onclick="enterSite()">
    <!-- Lottie 動畫 -->
    <div id="lottie-bg"></div>
    <div class="overlay"></div>
    <img src="top.jpg" alt="Logo" class="avatar logo">
    <h2>Savina</h2>
    <span class="tagline">質感日常・慢慢收藏</span>
    <small class="enter-tip">-Tap to Enter-</small>
  </div>

  <!-- 🏠 主內容 -->
  <div id="mainContent" style="display: none;">
    <div class="container fade-in" style="animation-delay: 0s;">
      <img src="top.jpg" alt="頭像" class="avatar fade-in" style="animation-delay: 0.1s;">
      <h1 class="fade-in" style="animation-delay: 0.2s;">小魚 Savina</h1>
      <div class="email fade-in" style="animation-delay: 0.3s;">@fishsiao_</div>
      <div class="slogan fade-in" style="animation-delay: 0.25s;">
        讓質感日常變成習慣<br>
        <span style="font-size: 14px;">Second-hand with Love 🤍</span>
      </div>
      <div class="countdown-wrapper fade-in" style="animation-delay: 0.35s;">
        <div class="countdown-title" id="countdownTitle">開團倒數</div>
        <div class="countdown-boxes" id="countdownBox">
          <div class="box"><span id="days">00</span><small>天</small></div>
          <div class="box"><span id="hours">00</span><small>時</small></div>
          <div class="box"><span id="minutes">00</span><small>分</small></div>
          <div class="box"><span id="seconds">00</span><small>秒</small></div>
        </div>
      </div>
      <div class="buttons" id="buttons">
        <div class="btn">載入中...</div>
      </div>
    </div>
  </div>

  <!-- Lottie 官方 CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
  <script>
    // 初始化 Lottie 動畫
    lottie.loadAnimation({
      container: document.getElementById('lottie-bg'),
      renderer: 'svg',
      loop: false,           // 只播放一次
      autoplay: true,
      path: 'Scene.json',
      rendererSettings: {
        preserveAspectRatio: 'xMidYMid slice'  // 🔹 讓背景滿版
      }
    });

    function enterSite() {
      const music = document.getElementById("bgMusic");
      music.muted = false;
      music.play().catch(err => console.warn("音樂播放失敗：", err));

      const welcome = document.getElementById("welcome");
      welcome.classList.add("fade-out");

      setTimeout(() => {
        welcome.style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }, 800);
    }
  </script>
</body>
</html>
