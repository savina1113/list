<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小魚 SAVINA 個人連結頁</title>
  <style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('bg.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #2C2C2C;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .container { padding: 20px; max-width: 500px; margin: auto; }
  .avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid white; margin-bottom: 10px; }
  h1 { color: #2C2C2C; margin: 5px 0; font-size: 24px; }
  .email { color: #2C2C2C; font-size: 14px; margin-bottom: 15px; }
  .slogan { color: #2C2C2C; font-size: 16px; margin-top: 6px; line-height: 1.5; }
  .countdown-wrapper { margin-top: 20px; }
  .countdown-title { font-weight: bold; font-size: 18px; color: #2C2C2C; margin-bottom: 8px; }
  .countdown-boxes { display: flex; justify-content: center; gap: 10px; }
  .box {
    background: white;
    color: #2C2C2C;
    padding: 10px 8px;
    border-radius: 10px;
    width: 48px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .box span { font-size: 20px; font-weight: bold; line-height: 1; }
  .box small { font-size: 12px; margin-top: 4px; }
  .buttons { margin-top: 30px; }
  .btn {
    display: block;
    background-color: #FFFFFF;
    color: #2C2C2C;
    padding: 12px;
    border-radius: 999px;
    margin: 12px 0;
    text-decoration: none;
    font-weight: 400;
    font-size: 16px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.3s ease;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInMoveUp 0.8s ease forwards;
  }
  .btn:hover { background-color: #f2f2f2; transform: scale(1.02); }
  .btn.disabled {
    background-color: #ccc !important;
    color: #666 !important;
    pointer-events: none;
    box-shadow: none;
  }
  .fade-in { opacity: 0; transform: translateY(10px); animation: fadeInMoveUp 1s ease forwards; }
  @keyframes fadeInMoveUp { to { opacity: 1; transform: translateY(0); } }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
  }
  .btn.shake {
    animation: fadeInMoveUp 0.8s ease forwards, shake 0.6s ease-in-out infinite;
  }
  .btn.active {
    background-color: #F695BF;
    color: white;
    font-weight: bold;
  }

  /* ====== 歡迎頁樣式 ====== */
  #welcome {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('bg.jpg') center center / cover no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: welcomeBgBlur 1.5s ease forwards;
    backdrop-filter: blur(10px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  /* 背景模糊淡入 */
  @keyframes welcomeBgBlur {
    from { filter: blur(15px); opacity: 0; }
    to { filter: blur(0); opacity: 1; }
  }

  /* Logo 頭像動畫 */
  #welcome img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid white;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    opacity: 0;
    transform: scale(0.5);
    animation: logoFadeIn 1.2s ease forwards;
    animation-delay: 0.3s;
  }

  @keyframes logoFadeIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* 標題與提示 */
  #welcome h2 {
    font-size: 24px;
    margin-top: 20px;
    color: white;
    opacity: 0;
    animation: textFade 1s ease forwards;
    animation-delay: 0.8s;
    text-shadow: 0 2px 6px rgba(0,0,0,0.5);
  }

  #welcome span {
    margin-top: 12px;
    font-size: 14px;
    color: rgba(255,255,255,0.8);
    opacity: 0;
    animation: textFade 1.2s ease-in forwards;
    animation-delay: 1.4s;
  }

  @keyframes textFade {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* 淡出動畫 */
  #welcome.fade-out {
    opacity: 0;
    transform: scale(1.1);
    pointer-events: none;
  }
  </style>
</head>
<body>
  <!-- 🎵 音樂 -->
  <audio id="bgMusic" loop>
    <source src="top.mp3" type="audio/mpeg">
    您的瀏覽器不支援音樂播放。
  </audio>

  <!-- 🎉 歡迎頁 -->
  <div id="welcome" onclick="enterSite()">
    <img src="top.jpg" alt="Logo">
    <h2>歡迎來到小魚的小天地 🐟</h2>
    <span>點擊螢幕進入</span>
  </div>

  <!-- 🏠 主內容 -->
  <div id="mainContent" style="display: none;">
    <div class="container fade-in" style="animation-delay: 0s;">
      <img src="top.jpg" alt="頭像" class="avatar fade-in" style="animation-delay: 0.1s;">
      <h1 class="fade-in" style="animation-delay: 0.2s;">小魚 Savina</h1>
      <div class="email fade-in" style="animation-delay: 0.3s;">@fishsiao_</div>
      <div class="slogan fade-in" style="animation-delay: 0.25s;">
        讓質感日常變成習慣<br>
        <span style="font-size: 14px;">Second-hand with Love 🧡</span>
      </div>
      <div class="countdown-wrapper fade-in" style="animation-delay: 0.35s;">
        <div class="countdown-title" id="countdownTitle">開團倒數</div>
        <div class="countdown-boxes" id="countdownBox">
          <div class="box"><span id="days">00</span><small>天</small></div>
          <div class="box"><span id="hours">00</span><small>時</small></div>
          <div class="box"><span id="minutes">00</span><small>分</small></div>
          <div class="box"><span id="seconds">00</span><small>秒</small></div>
        </div>
      </div>
      <div class="buttons" id="buttons">
        <div class="btn">載入中...</div>
      </div>
    </div>
  </div>

  <script>
    function enterSite() {
      const music = document.getElementById("bgMusic");
      music.muted = false;
      music.play().catch(err => console.warn("音樂播放失敗：", err));

      const welcome = document.getElementById("welcome");
      welcome.classList.add("fade-out");

      setTimeout(() => {
        welcome.style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }, 800);
    }

    const apiUrl = "https://script.google.com/macros/s/AKfycbxiOx_DqYwP7Jp4dUhoAo8OpJY06LFpTtWuZSutCnw3K7LfjJ4kqukdP6j7r_2VwjDC/exec";
    let startTime, endTime, cachedButtons = [];

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        startTime = new Date(data.startTime);
        endTime = new Date(data.endTime);
        cachedButtons = data.buttons;
        renderButtons();
        updateCountdownBox();
        setInterval(() => {
          updateCountdownBox();
          updateButtonStatus();
        }, 1000);
      })
      .catch(err => {
        document.getElementById("buttons").innerHTML = '<div class="btn">❌ 載入失敗</div>';
        console.error("載入錯誤", err);
      });

    function updateCountdownBox() {
      const now = new Date();
      const box = document.getElementById("countdownBox");
      const title = document.getElementById("countdownTitle");
      if (now > endTime) {
        title.textContent = "📦 團購已結束";
        box.style.display = "none";
      } else if (now < startTime) {
        title.textContent = "⏳ 開團倒數";
        box.style.display = "flex";
        renderTimeDiff(startTime - now);
      } else {
        title.textContent = "🎉 團購結束倒數";
        box.style.display = "flex";
        renderTimeDiff(endTime - now);
      }
    }

    function renderTimeDiff(diff) {
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const el = (id, val) => document.getElementById(id).textContent = val.toString().padStart(2, '0');
      el("days", days);
      el("hours", hours);
      el("minutes", minutes);
      el("seconds", seconds);
    }

    function renderButtons() {
      const container = document.getElementById("buttons");
      container.innerHTML = "";
      cachedButtons.forEach((btn, idx) => {
        const a = document.createElement("a");
        a.className = "btn fade-in";
        a.style.animationDelay = `${0.2 + idx * 0.2}s`;
        container.appendChild(a);
      });
      updateButtonStatus();
    }

    function updateButtonStatus() {
      const now = new Date();
      const btnEls = document.querySelectorAll(".btn");
      cachedButtons.forEach((btn, idx) => {
        const el = btnEls[idx];
        if (!el) return;
        if (idx === 0) {
          if (now < startTime || now > endTime) {
            el.textContent = btn.name;
            el.classList.add("disabled");
            el.classList.remove("shake", "active");
            el.removeAttribute("href");
          } else {
            el.textContent = btn.name;
            el.href = btn.url;
            el.target = "_blank";
            el.classList.remove("disabled");
            el.classList.add("shake", "active");
          }
        } else {
          el.textContent = btn.name;
          el.href = btn.url;
          el.target = "_blank";
        }
      });
    }
  </script>
</body>
</html>
