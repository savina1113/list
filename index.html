<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小魚 SAVINA 個人連結頁</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #FCE1E7;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container { padding: 20px; max-width: 500px; margin: auto; }
    .avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid white; margin-bottom: 10px; }
    h1 { color: #2C2C2C; margin: 5px 0; font-size: 24px; }
    .email { color: #2C2C2C; font-size: 14px; margin-bottom: 15px; }
    .slogan { color: #2C2C2C; font-size: 16px; margin-top: 6px; line-height: 1.5; }

    .countdown-wrapper { margin-top: 20px; }
    .countdown-title { font-weight: bold; font-size: 18px; color: #2C2C2C; margin-bottom: 8px; }
    .countdown-boxes {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .box {
      background: white;
      color: #2C2C2C;
      padding: 10px 8px;
      border-radius: 10px;
      width: 48px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box span { font-size: 20px; font-weight: bold; line-height: 1; }
    .box small { font-size: 12px; margin-top: 4px; }

    .buttons { margin-top: 30px; }
    .btn {
      display: block;
      background-color: #FFFFFF;
      color: #2C2C2C;
      padding: 12px;
      border-radius: 999px;
      margin: 12px 0;
      text-decoration: none;
      font-weight: 400;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInMoveUp 0.8s ease forwards;
    }
    .btn:hover { background-color: #f2f2f2; transform: scale(1.02); }
    .btn.disabled {
      background-color: #ccc !important;
      color: #666 !important;
      pointer-events: none;
      box-shadow: none;
    }
    .fade-in { opacity: 0; transform: translateY(10px); animation: fadeInMoveUp 1s ease forwards; }
    @keyframes fadeInMoveUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
    }
    .btn.shake {
      animation: fadeInMoveUp 0.8s ease forwards, shake 0.6s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container fade-in" style="animation-delay: 0s;">
    <img src="top.jpg" alt="頭像" class="avatar fade-in" style="animation-delay: 0.1s;">
    <h1 class="fade-in" style="animation-delay: 0.2s;">小魚 Savina</h1>
    <div class="email fade-in" style="animation-delay: 0.3s;">@fishsiao_</div>

    <div class="slogan fade-in" style="animation-delay: 0.25s;">
      讓質感日常變成習慣<br>
      <span style="font-size: 14px;">Second-hand with Love 💕</span>
    </div>

    <!-- 倒數 -->
    <div class="countdown-wrapper fade-in" style="animation-delay: 0.35s;">
      <div class="countdown-title" id="countdownTitle">開團倒數</div>
      <div class="countdown-boxes" id="countdownBox">
        <div class="box"><span id="days">00</span><small>天</small></div>
        <div class="box"><span id="hours">00</span><small>時</small></div>
        <div class="box"><span id="minutes">00</span><small>分</small></div>
        <div class="box"><span id="seconds">00</span><small>秒</small></div>
      </div>
    </div>

    <div class="buttons" id="buttons">
      <div class="btn">載入中...</div>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLipF9DXGY6KxZIhHPZECsPpJebIcdEBDdj3GyOrW3hHuzYdS3SQOiSN6dxnXuZsLuKrNaKzR9ZCkDe8ykGWIDO8QdW-spM5dM2Vn5_Xql5xKr5pah7yebp76TSX_PGDiq0sd_iTdqcf__gU3Jcvdq_QedxOCGkI1Qed8uFozT__ms9-vw4Cg-D-PcRWJpHFcBMv5cuFaSidERYsRCbvEMoTFx923KVAWptl7Wx0qQPhDX21WmgY_L1I_7v9jO1u2LkNhkgBnqWFr0kSScL7rgXu3sDkPw&lib=MQ6bkrl169KI0EvClC7gaix5zVf8WQ9dC";

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const startTime = new Date(data.startTime);
        const now = new Date();

        // 更新倒數
        function updateCountdownBox() {
          const diff = startTime - new Date();
          if (diff <= 0) {
            document.getElementById("countdownTitle").textContent = "🎉 團購已開跑！";
            document.getElementById("countdownBox").style.display = "none";
            return;
          }
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);

          const el = (id, val) => document.getElementById(id).textContent = val.toString().padStart(2, '0');
          el("days", days);
          el("hours", hours);
          el("minutes", minutes);
          el("seconds", seconds);
        }
        updateCountdownBox();
        setInterval(updateCountdownBox, 1000);

        // 動態按鈕產生
        const container = document.getElementById("buttons");
        container.innerHTML = "";
        const isBeforeStart = now < startTime;

        data.buttons.forEach((btn, idx) => {
          const a = document.createElement("a");
          a.className = "btn fade-in";
          a.style.animationDelay = `${0.2 + idx * 0.2}s`;

          if (idx === 0 && isBeforeStart) {
            a.textContent = "⏳ 即將開團";
            a.classList.add("disabled");
          } else {
            a.href = btn.url;
            a.target = "_blank";
            a.textContent = btn.name;
          }

          if (idx === 0 && !isBeforeStart) a.classList.add("shake");

          container.appendChild(a);
        });
      })
      .catch(err => {
        document.getElementById("buttons").innerHTML = '<div class="btn">❌ 載入失敗</div>';
        console.error("載入錯誤", err);
      });
  </script>
</body>
</html>
