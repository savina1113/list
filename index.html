<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小魚 SAVINA 個人連結頁</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #FCE1E7;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 10px;
    }

    h1 {
      color: #2C2C2C;
      margin: 5px 0;
      font-size: 24px;
    }

    .email {
      color: #2C2C2C;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .slogan {
      color: #2C2C2C;
      font-size: 16px;
      margin-top: 6px;
      line-height: 1.5;
    }

    .countdown {
      margin-top: 20px;
      color: #D44B8C;
      font-size: 16px;
      font-weight: bold;
      animation: fadeInMoveUp 1s ease forwards;
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      display: block;
      background-color: #FFFFFF;
      color: #2C2C2C;
      padding: 12px;
      border-radius: 999px;
      margin: 12px 0;
      text-decoration: none;
      font-weight: 400;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInMoveUp 0.8s ease forwards;
    }

    /* 每個按鈕延遲淡入 + 跳色背景 */
    .buttons a:nth-child(1) {
      animation-delay: 0.2s;
      background-color: #F695BF;
    }
    .buttons a:nth-child(2) {
      animation-delay: 0.4s;
      background-color: #f2f2f2;
    }
    .buttons a:nth-child(3) {
      animation-delay: 0.6s;
      background-color: #fae6ef;
    }
    .buttons a:nth-child(4) {
      animation-delay: 0.8s;
      background-color: #f2f2f2;
    }

    .btn:hover {
      background-color: #f2f2f2;
      transform: scale(1.02);
    }

    /* 淡入動畫 */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInMoveUp 1s ease forwards;
    }

    @keyframes fadeInMoveUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 左右搖晃動畫 */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
    }

    .btn.shake {
      animation: fadeInMoveUp 0.8s ease forwards, shake 0.6s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container fade-in" style="animation-delay: 0s;">
    <img src="top.jpg" alt="頭像" class="avatar fade-in" style="animation-delay: 0.1s;">
    <h1 class="fade-in" style="animation-delay: 0.2s;">小魚 Savina</h1>
    <div class="email fade-in" style="animation-delay: 0.3s;">@fishsiao_</div>

    <div class="slogan fade-in" style="animation-delay: 0.25s;">
      讓質感日常變成習慣<br>
      <span style="font-size: 14px;">Second-hand with Love 💕</span>
    </div>

    <!-- ⏳ 倒數計時區塊 -->
    <div id="countdown" class="countdown fade-in" style="animation-delay: 0.35s;">
      ⏳ 距離開團只剩下 …
    </div>

    <div class="buttons">
      <a href="#" class="btn shake">🔥🔥冰絲涼感BRA TOP 8/26正式開團🔥🔥</a>
      <a href="https://savina.1shop.tw/" class="btn">循環衣櫥二手衣</a>
      <a href="https://instagram.com/fishsiao_" class="btn" target="_blank">instagram</a>
      <a href="https://www.facebook.com/share/16zb1twzW5/?mibextid=wwXIfr" class="btn" target="_blank">臉書粉專</a>
    </div>
  </div>

  <!-- ⏳ 倒數計時功能 -->
  <script>
    function updateCountdown() {
      const countdown = document.getElementById("countdown");
      const targetDate = new Date("2025-08-26T00:00:00+08:00"); // 調整倒數截止時間
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.innerHTML = "🎉 團購正式開跑啦！";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `⏳ 距離開團只剩 ${days} 天 ${hours} 小時 ${minutes} 分 ${seconds} 秒`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
